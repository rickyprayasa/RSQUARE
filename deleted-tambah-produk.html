<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk Baru - Admin RSQUARE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sticky top-0 z-50">
        <nav class="px-6 py-4 bg-white/80 backdrop-blur-md border-b border-gray-200">
            <div class="container mx-auto flex justify-between items-center">
                <a href="index.html" class="flex items-center gap-3">
                    <img src="photos/RSQUARE-LOGO.png" alt="RSQUARE Logo" class="h-10">
                    <span class="text-3xl font-bold gradient-text">RSQUARE (Admin)</span>
                </a>
                <a href="admin.html" class="text-gray-600 hover:text-orange-600 font-medium transition">&larr; Kembali ke Dashboard</a>
            </div>
        </nav>
    </div>

    <main class="py-12 px-6 bg-gray-50">
        <div class="container mx-auto max-w-4xl">
            <header class="text-center mb-10">
                <h1 class="text-4xl font-extrabold mb-2 gradient-text">Tambah Produk Baru</h1>
                <p class="text-gray-600">Isi formulir di bawah ini untuk menghasilkan kode JSON produk baru.</p>
            </header>

            <form id="product-form" class="card p-8 rounded-2xl space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="id" class="block text-sm font-medium text-gray-700 mb-1">ID Produk (slug)</label>
                        <input type="text" id="id" required placeholder="contoh: template-baru-keren" class="w-full input-style">
                    </div>
                    <div>
                        <label for="judul" class="block text-sm font-medium text-gray-700 mb-1">Judul Template</label>
                        <input type="text" id="judul" required placeholder="Template Analisis Data Pro" class="w-full input-style">
                    </div>
                </div>
                <div>
                    <label for="harga" class="block text-sm font-medium text-gray-700 mb-1">Harga (angka saja, 0 jika gratis)</label>
                    <input type="number" id="harga" required placeholder="50000" class="w-full input-style">
                </div>
                <div>
                    <label for="deskripsi_singkat" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi Singkat</label>
                    <textarea id="deskripsi_singkat" required rows="2" class="w-full input-style"></textarea>
                </div>
                <div>
                    <label for="deskripsi_lengkap" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi Lengkap (untuk halaman preview)</label>
                    <textarea id="deskripsi_lengkap" required rows="4" class="w-full input-style"></textarea>
                </div>
                <div>
                    <label for="gambar_preview" class="block text-sm font-medium text-gray-700 mb-1">Path Gambar Preview</label>
                    <input type="text" id="gambar_preview" required placeholder="photos/nama-folder/preview.png" class="w-full input-style">
                </div>
                 <div>
                    <label for="link_youtube" class="block text-sm font-medium text-gray-700 mb-1">Link Video YouTube</label>
                    <input type="url" id="link_youtube" required placeholder="https://www.youtube.com/embed/..." class="w-full input-style">
                </div>

                <hr class="border-gray-300">

                <div id="gallery-container">
                    <h2 class="text-xl font-bold text-gray-800 mb-2">Galeri Fitur</h2>
                    </div>
                <button type="button" id="add-gallery-item" class="btn-secondary text-sm py-2 px-4 rounded-lg">+ Tambah Fitur</button>

                <hr class="border-gray-300">

                <div id="links-container">
                    <h2 class="text-xl font-bold text-gray-800 mb-2">Link Pembelian</h2>
                    </div>
                <button type="button" id="add-link-item" class="btn-secondary text-sm py-2 px-4 rounded-lg">+ Tambah Link</button>

                <hr class="border-gray-300">

                <button type="submit" class="btn-primary w-full py-3 rounded-lg font-semibold text-lg">Generate Kode JSON</button>
            </form>

            <div id="result-container" class="mt-10 hidden">
                <h2 class="text-2xl font-bold text-center mb-4">âœ… Kode JSON Berhasil Dibuat</h2>
                <p class="text-center text-gray-600 mb-4">Salin kode di bawah ini dan tempelkan ke dalam file `produk.json` Anda.</p>
                <textarea id="json-result" readonly class="w-full h-64 font-mono text-sm bg-gray-900 text-green-400 p-4 rounded-lg"></textarea>
                <button id="copy-button" class="mt-4 btn-secondary w-full py-2 rounded-lg">Salin Kode</button>
            </div>
        </div>
    </main>

    <script>
        // --- SCRIPT UNTUK FORM GENERATOR ---
        document.addEventListener('DOMContentLoaded', () => {
            // Cek login
            if (sessionStorage.getItem('isAdminLoggedIn') !== 'true') {
                alert('Anda harus login untuk mengakses halaman ini.');
                window.location.href = 'login.html';
            }

            const galleryContainer = document.getElementById('gallery-container');
            const linksContainer = document.getElementById('links-container');
            const form = document.getElementById('product-form');
            const resultContainer = document.getElementById('result-container');
            const jsonResult = document.getElementById('json-result');
            const copyButton = document.getElementById('copy-button');

            // Fungsi untuk menambah item galeri
            document.getElementById('add-gallery-item').addEventListener('click', () => {
                const index = galleryContainer.querySelectorAll('.gallery-item').length;
                const newItem = document.createElement('div');
                newItem.className = 'gallery-item border border-gray-200 p-4 rounded-lg mb-4';
                newItem.innerHTML = `
                    <p class="font-semibold mb-2">Fitur #${index + 1}</p>
                    <input type="text" placeholder="Path Gambar Fitur (e.g., photos/folder/fitur.png)" class="w-full input-style mb-2 gallery-gambar" required>
                    <input type="text" placeholder="Judul Fitur (e.g., ðŸŽ¯ Dashboard)" class="w-full input-style mb-2 gallery-judul" required>
                    <textarea placeholder="Deskripsi Fitur (boleh pakai tag <br>)" class="w-full input-style gallery-deskripsi" rows="3" required></textarea>
                `;
                galleryContainer.appendChild(newItem);
            });

            // Fungsi untuk menambah item link
            document.getElementById('add-link-item').addEventListener('click', () => {
                const index = linksContainer.querySelectorAll('.link-item').length;
                const newItem = document.createElement('div');
                newItem.className = 'link-item border border-gray-200 p-4 rounded-lg mb-4';
                newItem.innerHTML = `
                    <p class="font-semibold mb-2">Link #${index + 1}</p>
                    <input type="text" placeholder="Nama Platform (e.g., Lynk.ID)" class="w-full input-style mb-2 link-platform" required>
                    <input type="url" placeholder="URL Pembelian" class="w-full input-style link-url" required>
                `;
                linksContainer.appendChild(newItem);
            });

            // Proses form saat di-submit
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const galleryItems = Array.from(document.querySelectorAll('.gallery-item')).map(item => ({
                    gambar: item.querySelector('.gallery-gambar').value,
                    judul: item.querySelector('.gallery-judul').value,
                    deskripsi: item.querySelector('.gallery-deskripsi').value,
                }));

                const linkItems = Array.from(document.querySelectorAll('.link-item')).map(item => ({
                    platform: item.querySelector('.link-platform').value,
                    url: item.querySelector('.link-url').value,
                }));

                const productData = {
                    id: document.getElementById('id').value,
                    judul: document.getElementById('judul').value,
                    harga: parseInt(document.getElementById('harga').value, 10),
                    deskripsi_singkat: document.getElementById('deskripsi_singkat').value,
                    gambar_preview: document.getElementById('gambar_preview').value,
                    detail: {
                        gambar_utama: document.getElementById('gambar_preview').value, // Sama dengan preview
                        deskripsi_lengkap: document.getElementById('deskripsi_lengkap').value,
                        link_preview_detail: `templates/preview/preview-detail.html?product=${document.getElementById('id').value}`,
                        link_youtube: document.getElementById('link_youtube').value,
                        link_pembelian: linkItems,
                        galeri: galleryItems,
                    }
                };
                
                jsonResult.value = JSON.stringify(productData, null, 4); // Tampilkan dengan format rapi
                resultContainer.classList.remove('hidden');
                jsonResult.style.height = (jsonResult.scrollHeight) + 'px'; // Atur tinggi otomatis
            });
            
            // Fungsi tombol salin
            copyButton.addEventListener('click', () => {
                jsonResult.select();
                document.execCommand('copy');
                copyButton.textContent = 'âœ… Berhasil Disalin!';
                setTimeout(() => {
                    copyButton.textContent = 'Salin Kode';
                }, 2000);
            });
        });
    </script>
    <style>
        .input-style {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            width: 100%;
        }
    </style>
</body>
</html>
