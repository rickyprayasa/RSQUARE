
# File: netlify.toml
[build]
  command = "node scripts/generate-product-index.js"
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/:slug"
  to = "/content/template-detail.html?product=:slug"
  status = 200

[[redirects]]
  from = "/content/template-detail.html"
  to = "/:product"
  status = 301
  query = {product = ":product"}
  force = true

[[redirects]]
  from = "/preview/:slug"
  to = "/content/template-preview.html?product=:slug"
  status = 200

[[redirects]]
  from = "/content/template-preview.html"
  to = "/preview/:product"
  status = 301
  query = {product = ":product"}
  force = true

  [[redirects]]
  from = "/instructions/:slug"
  to = "/content/petunjuk.html?product=:slug"
  status = 200

[[redirects]]
  from = "/content/petunjuk.html"
  to = "/instructions/:product"
  status = 301
  query = {product = ":product"}
  force = true

# Performance optimization headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=3600"

