[build]
  # Perintah ini akan dieksekusi oleh Netlify setiap kali build
  # "node scripts/generate-product-index.js" akan menjalankan skrip yang baru kita buat
  command = "node scripts/generate-product-index.js"

  # Direktori yang akan dipublikasikan setelah build selesai.
  # Untuk situs statis sederhana, biasanya adalah direktori root (.).
  # Jika Anda memiliki folder output lain seperti "dist" atau "public", ganti "." dengan nama folder tersebut.
  publish = "."
  functions = "netlify/functions"
