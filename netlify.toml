
# File: netlify.toml
[build]
  command = "node scripts/generate-product-index.js"
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/:slug"
  to = "/content/template-detail.html?product=:slug"
  status = 200

[[redirects]]
  from = "/content/template-detail.html"
  to = "/:product"
  status = 301
  query = {product = ":product"}
  force = true

[[redirects]]
  from = "/preview/:slug"
  to = "/content/template-preview.html?product=:slug"
  status = 200

[[redirects]]
  from = "/content/template-preview.html"
  to = "/preview/:product"
  status = 301
  query = {product = ":product"}
  force = true

  [[redirects]]
  from = "/instructions/:slug"
  to = "/content/petunjuk.html?product=:slug"
  status = 200

[[redirects]]
  from = "/content/petunjuk.html"
  to = "/instructions/:product"
  status = 301
  query = {product = ":product"}
  force = true
