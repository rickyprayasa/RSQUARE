<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSQUARE - Premium Google Spreadsheet Templates</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            color: #fff;
        }
        .gradient-text {
            background: linear-gradient(to right, #e2e8f0, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(to right, #4a6fa1, #166bb9);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #166bb9, #4a6fa1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-900">

    <nav class="px-6 py-4 bg-opacity-10 bg-white backdrop-blur-md border-b border-white border-opacity-10 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-3xl font-bold gradient-text">RSQUARE</div>
            <div class="hidden md:flex space-x-8">
                <a href="#home" class="text-white hover:text-blue-200 transition">Home</a>
                <a href="#templates" class="text-white hover:text-blue-200 transition">Templates</a>
                <a href="#features" class="text-white hover:text-blue-200 transition">Features</a>
                <a href="#contact" class="text-white hover:text-blue-200 transition">Contact</a>
            </div>
            <div class="md:hidden">
                <button id="menu-toggle" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden mt-4">
            <a href="#home" class="block py-2 px-4 text-sm text-white hover:bg-gray-700">Home</a>
            <a href="#templates" class="block py-2 px-4 text-sm text-white hover:bg-gray-700">Templates</a>
            <a href="#features" class="block py-2 px-4 text-sm text-white hover:bg-gray-700">Features</a>
            <a href="#contact" class="block py-2 px-4 text-sm text-white hover:bg-gray-700">Contact</a>
        </div>
    </nav>

    <section id="home" class="py-20 px-6">
        <div class="container mx-auto flex flex-col md:flex-row items-center gap-10">
            <div class="md:w-1/2">
                <h1 class="text-4xl md:text-5xl font-bold mb-6 leading-tight">
                    Streamline Your <span class="gradient-text">Workflow</span> with Premium Spreadsheet Templates
                </h1>
                <p class="text-lg text-gray-300 mb-8">
                    Save time and boost productivity with our professionally designed Google Spreadsheet templates.
                </p>
                <div class="flex gap-4">
                    <a href="#templates" class="btn-primary px-8 py-3 rounded-lg font-medium text-white text-center">Explore Templates</a>
                    <a href="#contact" class="px-8 py-3 rounded-lg font-medium text-white border border-white border-opacity-30 hover:bg-white hover:bg-opacity-10 transition text-center">Contact Us</a>
                </div>
            </div>
            <div class="md:w-1/2">
                <div class="card p-6 rounded-lg">
                    <svg class="w-full" viewBox="0 0 400 250"><rect x="10" y="10" width="380" height="230" rx="4" fill="#202938"/><rect x="10" y="10" width="380" height="30" rx="4" fill="#2c3a50"/><rect x="20" y="50" width="360" height="20" rx="2" fill="#2c3a50" fill-opacity="0.5"/><rect x="20" y="80" width="100" height="20" rx="2" fill="#4a6fa1" fill-opacity="0.7"/><rect x="130" y="80" width="100" height="20" rx="2" fill="#4a6fa1" fill-opacity="0.5"/><rect x="240" y="80" width="140" height="20" rx="2" fill="#4a6fa1" fill-opacity="0.3"/><rect x="20" y="110" width="360" height="20" rx="2" fill="#2c3a50" fill-opacity="0.4"/><rect x="20" y="140" width="360" height="20" rx="2" fill="#2c3a50" fill-opacity="0.3"/><rect x="20" y="170" width="360" height="20" rx="2" fill="#2c3a50" fill-opacity="0.2"/></svg>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-8 px-6 mt-20 border-t border-white border-opacity-10">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2025 RSQUARE. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80, // Offset untuk tinggi nav-bar
                        behavior: 'smooth'
                    });
                    mobileMenu.classList.add('hidden'); // Tutup menu setelah diklik
                }
            });
        });
    </script>

</body>
</html>
