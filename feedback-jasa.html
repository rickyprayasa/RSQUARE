<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Berikan masukan Anda mengenai jasa pembuatan website dari RSQUARE untuk membantu kami meningkatkan kualitas layanan.">

    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

<body>
<div class="sticky top-0 z-50">

    <nav class="px-6 py-4 bg-white/80 backdrop-blur-md border-b border-gray-200">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <img src="photos/RSQUARE-LOGO.png" alt="RSQUARE Logo" class="h-10">
                <span class="text-3xl font-bold gradient-text">RSQUARE</span>
            </a>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="text-gray-600 hover:text-orange-600 font-medium transition">Beranda</a>
                <a href="templates.html" class="text-gray-600 hover:text-orange-600 font-medium transition">Templates</a>
                <a href="kontak.html" class="text-gray-600 hover:text-orange-600 font-medium transition">Kontak</a>
            </div>
            <div class="md:hidden">
                <button id="menu-toggle" class="text-gray-700 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden mt-4">
             <a href="index.html" class="block py-2 px-4 text-sm text-gray-600 hover:bg-gray-100 rounded">Beranda</a>
            <a href="templates.html" class="block py-2 px-4 text-sm text-gray-600 hover:bg-gray-100 rounded">Templates</a>
            <a href="kontak.html" class="block py-2 px-4 text-sm text-gray-600 hover:bg-gray-100 rounded">Kontak</a>
        </div>
    </nav>
</div>

    <main class="py-20 px-6 animate-on-scroll">
        <div class="container mx-auto max-w-3xl">
            <header class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-extrabold mb-4 gradient-text">Masukan Jasa Pembuatan Website</h1>
                <p class="text-lg text-gray-600">Terima kasih telah memercayakan proyek website Anda kepada kami. Masukan Anda sangat berarti untuk pengembangan layanan kami ke depan.</p>
            </header>

            <div class="card p-8 md:p-10 rounded-2xl">
                <form name="feedback-jasa" method="POST" data-netlify="true" class="space-y-8">
                    
                    <div>
                         <label class="block text-sm font-medium text-gray-700 mb-2">Secara keseluruhan, seberapa puaskah Anda dengan layanan kami?</label>
                         <div class="flex items-center justify-between border border-gray-300 rounded-lg p-2 bg-gray-50">
                            <span class="text-sm text-gray-500">Tidak Puas</span>
                            <div class="flex space-x-2">
                                <label class="cursor-pointer"><input type="radio" name="kepuasan_jasa" value="1" class="sr-only peer"><div class="w-10 h-10 flex items-center justify-center rounded-lg border border-gray-300 peer-checked:bg-orange-500 peer-checked:text-white peer-checked:border-orange-500">1</div></label>
                                <label class="cursor-pointer"><input type="radio" name="kepuasan_jasa" value="2" class="sr-only peer"><div class="w-10 h-10 flex items-center justify-center rounded-lg border border-gray-300 peer-checked:bg-orange-500 peer-checked:text-white peer-checked:border-orange-500">2</div></label>
                                <label class="cursor-pointer"><input type="radio" name="kepuasan_jasa" value="3" class="sr-only peer"><div class="w-10 h-10 flex items-center justify-center rounded-lg border border-gray-300 peer-checked:bg-orange-500 peer-checked:text-white peer-checked:border-orange-500">3</div></label>
                                <label class="cursor-pointer"><input type="radio" name="kepuasan_jasa" value="4" class="sr-only peer"><div class="w-10 h-10 flex items-center justify-center rounded-lg border border-gray-300 peer-checked:bg-orange-500 peer-checked:text-white peer-checked:border-orange-500">4</div></label>
                                <label class="cursor-pointer"><input type="radio" name="kepuasan_jasa" value="5" class="sr-only peer" checked><div class="w-10 h-10 flex items-center justify-center rounded-lg border border-gray-300 peer-checked:bg-orange-500 peer-checked:text-white peer-checked:border-orange-500">5</div></label>
                            </div>
                            <span class="text-sm text-gray-500">Sangat Puas</span>
                         </div>
                    </div>

                    <div>
                        <label for="paling-disukai" class="block text-sm font-medium text-gray-700 mb-2">Apa aspek yang paling Anda sukai dari kerjasama kita?</label>
                        <textarea id="paling-disukai" name="paling_disukai_jasa" rows="4" placeholder="Contoh: Komunikasi yang cepat, hasil desain yang memuaskan, proses yang transparan..." class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
                    </div>

                    <div>
                        <label for="perlu-ditingkatkan" class="block text-sm font-medium text-gray-700 mb-2">Adakah hal yang bisa kami tingkatkan untuk proyek di masa depan?</label>
                        <textarea id="perlu-ditingkatkan" name="perlu_ditingkatkan_jasa" rows="4" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Bolehkah kami mengutip masukan Anda sebagai testimoni?</label>
                        <div class="flex flex-col sm:flex-row gap-4 mt-2">
                            <label class="flex items-center p-3 border border-gray-300 rounded-lg bg-gray-50 w-full"><input type="radio" name="izin_testimoni_jasa" value="Ya, tentu saja!" class="h-4 w-4 text-orange-600 border-gray-300 focus:ring-orange-500 mr-3"><span class="text-gray-700">Ya, tentu saja!</span></label>
                            <label class="flex items-center p-3 border border-gray-300 rounded-lg bg-gray-50 w-full"><input type="radio" name="izin_testimoni_jasa" value="Tidak, terima kasih." class="h-4 w-4 text-orange-600 border-gray-300 focus:ring-orange-500 mr-3"><span class="text-gray-700">Tidak, terima kasih.</span></label>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn-primary w-full py-3 rounded-lg font-semibold text-lg text-white">ðŸ’¼ Kirim Masukan Proyek</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

<footer class="pt-20 pb-12 px-6 footer-gradient">
</footer>

    <script src="app.js"></script>
</body>
</html>
