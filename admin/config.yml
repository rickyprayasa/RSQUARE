backend:
  name: git-gateway
  branch: main

# Konfigurasi ini sudah cukup untuk media library bawaan
media_folder: "photos/uploads"
public_folder: "/photos/uploads"

collections:
  - name: "produk_collection"
    label: "Produk"
    label_singular: "Produk Baru"
    description: "Kelola semua produk di file produk.json"
    files:
      - name: "produk_file"
        label: "Daftar Produk"
        file: "produk.json"
        fields:
          - name: "items"
            label: "Produk"
            label_singular: "Produk Baru"
            widget: "list"
            summary: "{{fields.judul}}"
            fields:
              - {label: "ID Produk (slug)", name: "id", widget: "string"}
              - {label: "Judul", name: "judul", widget: "string"}
              - {label: "Harga", name: "harga", widget: "number", value_type: "int"}
              - {label: "Deskripsi Singkat", name: "deskripsi_singkat", widget: "text"}
              - {label: "Gambar Preview", name: "gambar_preview", widget: "image"}
              - name: "detail"
                label: "Detail Lengkap Produk"
                widget: "object"
                fields:
                  - {label: "Gambar Utama", name: "gambar_utama", widget: "image"}
                  - {label: "Deskripsi Lengkap", name: "deskripsi_lengkap", widget: "markdown"}
                  - {label: "Link Preview Detail", name: "link_preview_detail", widget: "string"}
                  - {label: "Link YouTube", name: "link_youtube", widget: "string"}
                  - name: "link_pembelian"
                    label: "Link Pembelian"
                    widget: "list"
                    fields:
                      - {label: "Platform", name: "platform", widget: "string"}
                      - {label: "URL", name: "url", widget: "string"}
                  - name: "galeri"
                    label: "Galeri Fitur"
                    widget: "list"
                    fields:
                      - {label: "Gambar Fitur", name: "gambar", widget: "image"}
                      - {label: "Judul Fitur", name: "judul", widget: "string"}
                      - {label: "Deskripsi Fitur", name: "deskripsi", widget: "markdown"}
