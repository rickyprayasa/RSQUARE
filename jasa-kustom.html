<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasa Template Kustom - RSQUARE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="px-6 py-4 bg-white/80 backdrop-blur-md border-b border-gray-200 sticky top-0 z-50">
        </nav>
    <div id="announcement-bar" class="..."></div>

    <main class="py-20 px-6 animated-section">
        <div class="container mx-auto max-w-3xl">
            <header class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-extrabold mb-4 gradient-text">Jasa Template Kustom</h1>
                <p class="text-lg text-gray-600">Punya kebutuhan spesifik? Kami siap membangun solusi spreadsheet yang dirancang khusus untuk alur kerja Anda.</p>
            </header>

            <div class="card p-8 md:p-10 rounded-2xl">
                <form name="request-kustom" method="POST" data-netlify="true" class="space-y-6">
                    <div>
                        <label for="nama" class="block text-sm font-medium text-gray-700 mb-2">Nama Anda</label>
                        <input type="text" id="nama" name="nama" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Alamat Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label for="kebutuhan" class="block text-sm font-medium text-gray-700 mb-2">Jelaskan Kebutuhan Anda</label>
                        <textarea id="kebutuhan" name="kebutuhan" rows="6" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Contoh: Saya butuh template untuk mengelola stok barang di 3 gudang yang berbeda..."></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn-primary w-full py-3 rounded-lg font-semibold text-lg text-white">Kirim Permintaan</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="py-12 px-6 mt-16 bg-gray-100 border-t border-gray-200">
         </footer>

    <script src="app.js"></script>
</body>
</html>
