<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami - RSQUARE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="px-6 py-4 bg-opacity-10 bg-gray-800 backdrop-blur-md border-b border-gray-700 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold gradient-text">RSQUARE</a>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="text-gray-300 hover:text-white transition">Beranda</a>
                <a href="templates.html" class="text-gray-300 hover:text-white transition">Templates</a>
                <a href="kontak.html" class="text-white font-semibold border-b-2 border-blue-500">Kontak</a>
            </div>
            <div class="md:hidden">
                <button id="menu-toggle" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden mt-4">
            <a href="index.html" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700 rounded">Beranda</a>
            <a href="templates.html" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700 rounded">Templates</a>
            <a href="kontak.html" class="block py-2 px-4 text-sm text-white bg-gray-700 rounded">Kontak</a>
        </div>
    </nav>
    
    <section id="contact" class="py-20 px-6 animated-section">
        <div class="container mx-auto">
            <div class="text-center mb-16">
                <h1 class="text-4xl md:text-5xl font-extrabold mb-4 gradient-text">Hubungi Kami</h1>
                <p class="text-lg text-gray-400 max-w-2xl mx-auto">Punya pertanyaan, masukan, atau butuh bantuan? Kami siap mendengarkan.</p>
            </div>
            <div class="max-w-2xl mx-auto">
                <div class="card p-8 rounded-xl">
                    <form action="#" method="POST" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Nama Anda</label>
                            <input type="text" id="name" name="name" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Alamat Email</label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Pesan Anda</label>
                            <textarea id="message" name="message" rows="5" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="btn-primary w-full py-3 rounded-lg font-semibold text-lg">Kirim Pesan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-12 px-6 mt-16 border-t border-gray-800">
        <div class="container mx-auto text-center text-gray-500">
            <p>&copy; 2025 RSQUARE. Dirancang dengan Penuh Semangat.</p>
        </div>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
